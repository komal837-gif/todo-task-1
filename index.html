<!DOCTYPE html>
<html>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<head>
		<title>Todo Task</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<body>
		<div class="container mt-5">
			<div class="row">
				<div class="col-md-5 mb-4">
					<div class="card">
						<div class="card-body">
							<form id="todoForm">
								<div class="form-group">
									<label for="todoItem">Todo Item</label>
									<input type="text" class="form-control" id="todoItem" required>
								</div>
								
								<button id="addTodoBtn" type="submit" class="btn btn-outline-primary btn-sm btn-block">Add Todo</button>
								<button id="updateTodoBtn" type="button" class="btn btn-outline-primary btn-sm btn-block d-none">Update Todo</button>
							</form>
						</div>
					</div>
				</div>
				<div class="col-md-7">
					<div class="card">
						<div class="card-body">
							<ul class="list-group" id="todoContainer">

							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
